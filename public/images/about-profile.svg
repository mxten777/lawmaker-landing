<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="backgroundGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#backgroundGrad)"/>
  
  <!-- Building silhouette -->
  <rect x="50" y="300" width="80" height="100" fill="#1e3a8a" opacity="0.3"/>
  <rect x="140" y="280" width="70" height="120" fill="#1e3a8a" opacity="0.3"/>
  <rect x="220" y="320" width="60" height="80" fill="#1e3a8a" opacity="0.3"/>
  <rect x="350" y="290" width="90" height="110" fill="#1e3a8a" opacity="0.3"/>
  
  <!-- Person silhouette -->
  <g transform="translate(200, 120)">
    <!-- Head -->
    <circle cx="50" cy="40" r="30" fill="url(#personGrad)" stroke="#374151" stroke-width="2"/>
    
    <!-- Body -->
    <rect x="30" y="65" width="40" height="60" rx="8" fill="url(#personGrad)" stroke="#374151" stroke-width="2"/>
    
    <!-- Arms -->
    <rect x="15" y="75" width="12" height="40" rx="6" fill="url(#personGrad)" stroke="#374151" stroke-width="1"/>
    <rect x="73" y="75" width="12" height="40" rx="6" fill="url(#personGrad)" stroke="#374151" stroke-width="1"/>
    
    <!-- Tie -->
    <polygon points="45,70 55,70 52,90 48,90" fill="#dc2626"/>
    
    <!-- Briefcase -->
    <rect x="88" y="90" width="20" height="15" rx="2" fill="#374151"/>
    <rect x="90" y="88" width="16" height="3" fill="#6b7280"/>
  </g>
  
  <!-- Korean flag elements -->
  <rect x="30" y="30" width="40" height="25" fill="#ffffff" opacity="0.9" rx="3"/>
  <circle cx="40" cy="37" r="3" fill="#dc2626"/>
  <circle cx="60" cy="37" r="3" fill="#1e40af"/>
  
  <!-- Text -->
  <text x="250" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">김의원 프로필</text>
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.8">시민과 함께하는 정치</text>
</svg>