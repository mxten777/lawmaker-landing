<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="newsBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#newsBg)"/>
  
  <!-- Newspaper icon -->
  <rect x="150" y="80" width="300" height="200" fill="#ffffff" rx="10"/>
  <rect x="170" y="100" width="260" height="20" fill="#e5e7eb"/>
  <rect x="170" y="130" width="180" height="8" fill="#d1d5db"/>
  <rect x="170" y="145" width="160" height="8" fill="#d1d5db"/>
  <rect x="170" y="160" width="200" height="8" fill="#d1d5db"/>
  <rect x="170" y="175" width="140" height="8" fill="#d1d5db"/>
  
  <!-- Image placeholder in newspaper -->
  <rect x="370" y="130" width="60" height="60" fill="#f3f4f6"/>
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af" text-anchor="middle">IMG</text>
  
  <!-- More content lines -->
  <rect x="170" y="200" width="260" height="8" fill="#d1d5db"/>
  <rect x="170" y="215" width="180" height="8" fill="#d1d5db"/>
  <rect x="170" y="230" width="220" height="8" fill="#d1d5db"/>
  <rect x="170" y="245" width="160" height="8" fill="#d1d5db"/>
  
  <!-- Title -->
  <text x="300" y="330" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold">뉴스 &amp; 소식</text>
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="16" fill="#ddd6fe" text-anchor="middle">News &amp; Updates</text>
</svg>